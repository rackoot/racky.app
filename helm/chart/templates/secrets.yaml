apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: racky-app-secrets
  namespace: {{ .Values.environment }}
spec:
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      key: {{ .Values.secrets.path }}/customer_portal_backend
  - extract:
      conversionStrategy: Default 
      decodingStrategy: None
      key: {{ .Values.secrets.path }}/stripe
  - extract:
      conversionStrategy: Default 
      decodingStrategy: None
      key: sendgrid
  - extract:
      conversionStrategy: Default 
      decodingStrategy: None
      key: {{ .Values.secrets.path }}/internal-api
  - extract:
      conversionStrategy: Default 
      decodingStrategy: None
      key: {{ .Values.secrets.path  }}/whatsapp-api
  - extract:
      conversionStrategy: Default 
      decodingStrategy: None
      key: recaptcha
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: rackoot-secret-store
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: racky-app-secrets
