# =============================================================================
# DOCKER COMPOSE - FULL CONTAINERIZATION
# =============================================================================
# This compose file runs ALL services in Docker containers (including backend
# and frontend). Use this for:
# - Testing the complete containerized application
# - Production-like environment testing
# - CI/CD pipelines
#
# For local development, use docker-compose.dev.yml instead (via npm run dev)
# which runs only MongoDB/RabbitMQ in containers and backend/frontend locally.
#
# Usage: docker compose -f docker-compose.full.yml up
# =============================================================================

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: racky-mongodb
    restart: unless-stopped
    ports:
      - "${MONGODB_PORT}:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongodb/init:/docker-entrypoint-initdb.d
    environment:
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE}
    networks:
      - racky-network

  # RabbitMQ Message Broker (Replaces Redis for queues)
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: racky-rabbitmq
    restart: unless-stopped
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"      # AMQP port
      - "${RABBITMQ_MGMT_PORT:-15672}:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq/init:/docker-entrypoint-initdb.d
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-racky}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-racky123}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-racky}
    networks:
      - racky-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      timeout: 5s
      interval: 10s
      retries: 5

  # Backend Service
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: racky-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT}:5000"
    depends_on:
      - mongodb
      - rabbitmq
    env_file:
      - server/.env
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/${MONGODB_DATABASE}
      - PORT=5000
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672/${RABBITMQ_VHOST}
      - USE_RABBITMQ=true
      - STRIPE_SKIP_WEBHOOK_VERIFICATION=true
      - RCK_DESCRIPTION_SERVER_URL=https://dev-description-server.racky.ai
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - racky-network
    command: npm run dev

  # Frontend Service
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: racky-frontend
    restart: unless-stopped
    stdin_open: true
    tty: true
    ports:
      - "${FRONTEND_PORT}:5173"
    depends_on:
      - backend
    env_file:
      - client/.env.development
    environment:
      - VITE_BACKEND_URL=http://backend:5000
      - DOCKER_ENV=true
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - racky-network
    command: npm run dev -- --host 0.0.0.0

volumes:
  mongodb_data:
  rabbitmq_data:

networks:
  racky-network:
    driver: bridge